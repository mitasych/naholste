{% extends 'base.html' %}

{% block content %}
	<div class="main"><h1>Регистрация</h1></div>
	<div class="container_24">
		<div class="wrapper">
			<div class="form">
				<form action="" method="post">   
					{% csrf_token %}
					<table class="registration_form">
						{{ form.as_table }}
						<tr>
							<td colspan="2" align="right">
								<input type="submit" value="Отправить">
							</td>
						</tr>               
					</table>
				</form>
				{{ auth_error }}
			</div>
		</div>
	</div>
{% endblock %}
