{% extends 'base.html' %}

{% block content %}
	<div class="main">
		<h1 style="margin-bottom: 0px;">Авторизация</h1>
	</div>
	<div class="container_24">
		<div class="wrapper">
			<form action="" method="post">   
				{% csrf_token %}
				<table cellpadding="0" cellspacing="0" border="0" class="table_3">
					{{ form.as_table }}
				</table>
				<div class="block_1">
					<div class="left">
						<a href="/account/registration/" class="left">Зарегистрироваться</a><br />
						<a href="/account/forgot/" style="padding-top:6px;" class="left">Забыли пароль?</a>
					</div>
					<input type="submit" class="btn_1 right" value="Войти"/>
					<div class="clear"></div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
