{% extends 'base.html' %}

{% block content %}
	<div class="main"><h1>Добро пожаловать</h1></div>
	<div class="container_24">
		<div class="wrapper">
			<form action="" method="post">   
				{% csrf_token %}
				<table class="registration_form">
					{{ form.as_table }}

						<td colspan="2" align="right">
							<input type="submit" value="Войти">

				</table>

		</div>
	</div>
{% endblock %}
