{% extends 'base.html' %}

{% block content %}
	<div class="main">
		<h1 style="margin-bottom: 0px;">Профиль</h1>
	</div>
	<div class="container_24">
		<div class="wrapper">
			<form action="" method="post">
				{% csrf_token %}
				<table cellpadding="0" cellspacing="0" border="0" class="table_3">
					{{ form.as_table }}
				</table>
				<div class="block_1">
					<input type="submit" class="btn_1 right" value="Изменить"/>
					<div class="clear"></div>
				</div>
			</form>
			<br />
			<span class="helptext">* - Оставле поле пустым, если не хотите менять пароль</span>
		</div>
	</div>
{% endblock %}
