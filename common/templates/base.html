{% load elements %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head profile="http://gmpg.org/xfn/11">
	<title>Фото на холсте</title>
	<meta charset="utf-8">
	<meta name="description" content="Фото на холсте">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="/static/css/style.css">
	<script src="/static/js/jquery-1.6.4.min.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="text/javascript" src="/static/js/ajaxupload.js"></script>
	<script type="text/javascript" src="/static/js/scriptik.js"></script>
	<!--[if lt IE 7]>
		<div class='aligncenter'>
			<a href="http://www.microsoft.com/windows/internet-explorer/default.aspx?ocid=ie6_countdown_bannercode">
				<img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg"border="0">

	<!--[if lt IE 9]>
		<script src="/static/js/html5.js"></script>
		<link rel="stylesheet" href="/static/css/ie.css"> 
	<![endif]-->
</head>
<body id="page1">
	<div class="bg">
		<header>
			{% header %}
		</header>

		<section id="messages">
			{% if messages %}
				<div class="container_24">
					<div class="wrapper">
						<a href="javascript: hideMessage();" class="right" style="position: relative; top:2px; margin-right:12px;">
							<img src="/static/images/close.png" alt="" class="close"  />
						</a>
						<center>
							{% for message in messages %}
								<div class="{{ message.tags }}">
									{{ message }}
								</div>
							{% endfor %}
						</center>
					</div>
				</div>
			{% endif %}
		</section>
		
		<section id="content">
			{% block content %}{% endblock %}
		</section>

		<footer>
			{% footer %}
		</footer>
	</div>
</body>
</html>
